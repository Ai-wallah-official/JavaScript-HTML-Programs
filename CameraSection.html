    <title>Camera access html</title>
    <style>
        .box {
            height: 600px;
            display: grid;
            place-content: center;
            border: 2px solid rgb(0, 0, 0);
        }

        #video {

            width: 400px;
            border: 2px solid rgb(177, 2, 2);
        }

        button {
            background-color: #dd7a1f;
            padding: 6px;
            
        }
    </style>
</head>

    <div class="box">

        <video src="" id="video" autoplay></video> <br>
        <button class="open">open camera</button> &nbsp;
        <button class="close">close camera</button>
    </div>
    <script>
        let stream;
        async function openCamera() {
            stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById("video").srcObject = stream;
