<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>speak my text</title>
</head>
<body>
    <h1>Text-to-speech</h1>
    <textarea name="" id="textarea" cols="30" rows="10"></textarea> <br>
    <button id="speakBtn">Speak</button>
    <script>
        document.getElementById("speakBtn").addEventListener("click",()=>{
            let synth = window.speechSynthesis;
            let voicee = new SpeechSynthesisUtterance(`${textarea.value}`)
           //synth.speak(voice); //men voice if you want to change use this 
           let sounds = synth.getVoices();
         // console.log(sounds) // all sounds here 
          voicee.voice =sounds[10] //for female
         voicee.pitch =1.5; // 0.1 to 2.0 
         voicee.rate=1.0 //0.1 to 10.0
          synth.speak(voicee) 
        })
    </script>
</body>
</html>
