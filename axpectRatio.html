<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images are in same ratio</title>
    <style>
        body{
            
            background-color: rgb(148, 146, 146);
        }
        .logos img{
            
            width: 15%;
            aspect-ratio: 3/2;
            object-fit: contain;
            mix-blend-mode:screen;
        }
    </style>
</head>

<body>
    <div class="logos">
        <img src="/TextImages/istockphoto-1793912232-1024x1024.jpg" alt="not" >
        <img src="/TextImages/kelly-sikkema-k3Us72bWWW0-unsplash.jpg" alt="not">
        <img src="/TextImages/matt-walsh-Q-W3ouTsMHc-unsplash.jpg" alt="not">
        <img src="/TextImages/vika-strawberrika-E-ZAWkUqbRg-unsplash.jpg" alt="not">
    </div>
</body>

</html>
