<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input List show</title>
</head>
<body>
    <h1>Focus On Input List</h1>
    <form action="">
    <label for="search">Your Location</label> <!--spellcheck="true" grammer check in your input-->
    <input type="text" name="" id="search" list="location">
    <datalist id="location">
        <option value="Doraha"></option>
        <option value="Sahnewal"></option>
        <option value="Dohara"></option>
        <option value="Ludhiana"></option>
        <option value="Dholewal"></option>
    </datalist>
    <input type="text" name="" id="" spellcheck="true">
</form>
</body>
</html>
